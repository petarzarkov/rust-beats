# Rust Beats Configuration

[audio]
# Sample rate in Hz (44100 = CD quality, 48000 = professional)
sample_rate = 44100
# Bit depth for WAV files (16 or 24)
bit_depth = 16

[metadata]
# Artist name that appears in WAV metadata and webpage
artist = "Petar Zarkov"
# Copyright/license information
copyright = "Free to use - CC0 Public Domain"
# Software identifier
software = "Rust Beats - Procedural Metal Generator"

[composition]
# Song structure: "short" (30-60s for testing) or "standard" (2-3 min full song)
structure = "standard"
# Minimum tempo in BPM (metal can be slow and heavy)
min_tempo = 80.0
# Maximum tempo in BPM (increased for blast beats)
max_tempo = 250.0

[generation]
# Output directory for generated songs
output_dir = "output"
# Whether to write metadata JSON alongside WAV files
write_metadata_json = true
# Whether to encode MP3 files (set to false to skip MP3 encoding for faster generation)
encode_mp3 = true

[voice]
# Enable voice narration with wisdom quotes in chorus structure
enabled = true
# Path to wisdom.json file with quote array
# Language is auto-detected from filename:
#   - "wisdom.json" -> English ("en")
#   - "wisdom-bg.json" -> Bulgarian ("bg")
wisdom_file = "wisdom-bg.json"
# Voice placement is always "distributed" with chorus structure
# Structure: 1 intro quote → 3 chorus quotes (repeated N times) → 1 outro quote
placement = "distributed"
# Voice volume (0.0-1.0)
volume = 0.7
# How much to reduce music volume when voice plays (in dB, negative value)
duck_music_db = -6.0
# Target voice segments per minute (e.g., 3.0 = ~11 segments for 3min song with chorus)
# This controls how many times the 3-quote chorus repeats
segments_per_minute = 3.0
