# Rust Beats Configuration

[audio]
# Sample rate in Hz (44100 = CD quality, 48000 = professional)
sample_rate = 44100
# Bit depth for WAV files (16 or 24)
bit_depth = 16

[metadata]
# Artist name that appears in WAV metadata and webpage
artist = "Petar Zarkov"
# Copyright/license information
copyright = "Free to use - CC0 Public Domain"
# Software identifier
software = "Rust Beats - Procedural Music Generator"

[composition]
# Song structure: "short" (30-60s for testing) or "standard" (2-3 min full song)
structure = "standard"
# Minimum tempo in BPM (upbeat, energetic)
min_tempo = 80.0
# Maximum tempo in BPM (upbeat, energetic)
# Increased to 180 to allow DnB (160-180 BPM) and higher dubstep tempos
max_tempo = 180.0

[composition.instrument_probabilities]
# Probability thresholds for lead instrument selection (must sum to ~1.0)
rhodes = 0.40
ukulele = 0.15
guitar = 0.15
electric = 0.15
organ = 0.15

[composition.percussion]
# Chance of adding percussion to a song (0.0-1.0) - INCREASED for more variety!
chance = 0.65
# Distribution of percussion types (should sum to ~1.0)
tambourine = 0.25
cowbell = 0.25
bongo = 0.25
clap = 0.15
shaker = 0.10

[composition.pads]
# Pad intensity distribution (should sum to ~1.0)
subtle = 0.40
medium = 0.40
prominent = 0.20

[composition.mixing]
# Mixing style distribution (should sum to ~1.0)
clean = 0.25
warm = 0.25
punchy = 0.25
spacious = 0.25

[composition.bass_drops]
# Bass drop probabilities (chance per bar interval)
default_chance_8th_bar = 0.6
default_chance_12th_bar = 0.4
rock_chance_8th_bar = 0.5
rock_chance_12th_bar = 0.3
dnb_chance_8th_bar = 0.5
dnb_chance_16th_bar = 0.4
# Bass drop amplitudes (0.0-1.0)
amplitude = 0.4
rock_amplitude = 0.35
dnb_amplitude = 0.4
# Bass drop durations (in beats)
default_duration_beats = 1.5
rock_duration_beats = 1.5
dnb_duration_beats = 2.0

[composition.melody]
# Chance of melody occurring in a bar (0.0-1.0) - INCREASED for more melodic variety!
occurrence_chance = 0.35
# Percentage of melody notes that use Rhodes sound (0-100)
rhodes_usage_percent = 30

[generation]
# Output directory for generated songs
output_dir = "output"
# Whether to write metadata JSON alongside WAV files
write_metadata_json = true
# Whether to encode MP3 files (set to false to skip MP3 encoding for faster generation)
encode_mp3 = true

[voice]
# Enable voice narration with wisdom quotes in chorus structure
enabled = true
# Path to wisdom.json file with quote array
# Language is auto-detected from filename:
#   - "wisdom.json" -> English ("en")
#   - "wisdom-bg.json" -> Bulgarian ("bg")
wisdom_file = "wisdom-bg.json"
# Placeholder path (not used by gTTS, kept for API compatibility)
espeak_data = "/usr/share/espeak-ng-data"
# Voice placement is always "distributed" with chorus structure
# Structure: 1 intro quote → 3 chorus quotes (repeated N times) → 1 outro quote
placement = "distributed"
# Voice volume (0.0-1.0)
volume = 0.7
# How much to reduce music volume when voice plays (in dB, negative value)
duck_music_db = -6.0
# Target voice segments per minute (e.g., 3.0 = ~11 segments for 3min song with chorus)
# This controls how many times the 3-quote chorus repeats
segments_per_minute = 3.0

