name: Generate Beats and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build project
        run: cargo build --release

      - name: Generate beats
        run: cargo run --release

      - name: Create docs directory
        run: mkdir -p docs/songs

      - name: Copy song with date and metadata
        run: |
          DATE=$(date +%Y-%m-%d)
          cp output/final_song.wav docs/songs/song-${DATE}.wav
          cp output/song_metadata.json docs/songs/song-${DATE}.json
          echo "Generated song: song-${DATE}.wav"
          echo "Metadata:"
          cat docs/songs/song-${DATE}.json

      - name: Clean up old songs (keep last 7 songs)
        run: |
          cd docs/songs
          # Keep only the 7 most recent songs
          ls -t song-*.wav 2>/dev/null | tail -n +8 | xargs -r rm -f
          echo "Songs after cleanup:"
          ls -lh

      - name: Generate songs list JSON
        run: |
          cd docs/songs
          # Create a JSON file with list of available songs
          echo "[" > ../songs.json
          first=true
          for file in $(ls -t song-*.wav 2>/dev/null); do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> ../songs.json
            fi
            # Extract date from filename
            date=$(echo $file | sed 's/song-\(.*\)\.wav/\1/')
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
            
            # Check if metadata file exists for this song
            metadata_file="song-${date}.json"
            if [ -f "$metadata_file" ]; then
              # Read name and genre from metadata
              name=$(jq -r '.name // ""' "$metadata_file" 2>/dev/null || echo "")
              genre=$(jq -c '.genre // []' "$metadata_file" 2>/dev/null || echo "[]")
              echo "  {\"filename\": \"$file\", \"date\": \"$date\", \"size\": $size, \"name\": \"$name\", \"genre\": $genre}" >> ../songs.json
            else
              echo "  {\"filename\": \"$file\", \"date\": \"$date\", \"size\": $size}" >> ../songs.json
            fi
          done
          echo "" >> ../songs.json
          echo "]" >> ../songs.json
          cat ../songs.json

      - name: Commit and push songs to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/songs/*.wav docs/songs/*.json docs/songs.json
          git diff --staged --quiet || git commit -m "ü•Å Add generated song $(date +%Y-%m-%d)"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
